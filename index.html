<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT对话数据统计</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/variables.css" />
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/components.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button
          id="backToUpload"
          class="back-btn hidden"
          onclick="backToUpload()"
          title="返回文件上传"
        >
          <
        </button>
        <div class="title-section">
          <h1>ChatGPT对话数据统计</h1>
          <p>ChatGPT导出数据的分析工具</p>
        </div>
        <div class="theme-toggle">
          <button id="themeToggle" class="theme-btn" title="切换主题">
            :D
          </button>
        </div>
      </header>

      <main>
        <div id="uploadSection" class="card">
          <div
            class="upload-area"
            onclick="document.getElementById('fileInput').click()"
          >
            <input
              type="file"
              id="fileInput"
              accept=".json"
              style="display: none"
            />
            <h3>选择对话数据文件</h3>
            <p>将conversations.json文件放到此处</p>
            <button class="btn btn-primary">选择文件</button>
          </div>
        </div>

        <div id="loading" class="loading hidden">
          <div class="loading-spinner"></div>
        </div>

        <div id="emptyState" class="card empty-state hidden">
          <h3>暂无数据</h3>
          <p>请上传ChatGPT导出的conversations.json文件开始分析</p>
        </div>

        <div id="dashboard" class="hidden dashboard">
          <!-- 左侧上：数据总览 -->
          <div class="card">
            <h2>数据总览</h2>
            <div class="stats-grid">
              <div class="stat-item">
                <div class="stat-number" id="totalConversations">0</div>
                <div class="stat-label">对话总数</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">消息总数</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="userMessages">0</div>
                <div class="stat-label">用户消息</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="assistantMessages">0</div>
                <div class="stat-label">助手消息</div>
              </div>
            </div>
            <div class="daily-chart">
              <h2>对话数趋势图</h2>
              <div id="dailyTrendChart" class="chart-container"></div>
            </div>

            <button class="btn btn-secondary" onclick="exportAllData()">
              导出所有数据
            </button>
          </div>

          <!-- 右侧上：收藏夹 -->
          <div class="card">
            <h2>我的收藏</h2>
            <div class="stats-grid">
              <div class="favorites-container">
                <span class="stat-label">收藏数</span>
                <span class="stat-number" id="favoritesCount">0</span>

                <div id="favoritesList" class="favorites-list">
                  <div class="empty-state">
                    <p>还没有收藏任何对话</p>
                  </div>
                </div>
              </div>
              <div class="highlights-container">
                <span class="stat-label">高亮数</span>
                <span class="stat-number" id="highlightsCount">0</span>
                <div id="highlightsList" class="highlights-list">
                  <div class="empty-state">
                    <p>还没有收藏任何对话</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 左侧下：对话列表 -->
          <div class="card list-container">
            <h2>对话列表</h2>
            <div class="controls">
              <input
                type="text"
                id="searchBox"
                class="search-box"
                placeholder="搜索对话标题"
              />
              <select id="sortSelect" class="filter-select">
                <option value="time">按时间排序</option>
                <option value="messages">按消息数排序</option>
                <option value="title">按标题排序</option>
              </select>
            </div>
            <div id="conversationList" class="conversations-list"></div>
          </div>

          <!-- 右侧下：对话详情 -->
          <div class="card messages-container">
            <h2 id="conversationTitle">选择一个对话查看详情</h2>

            <button
              class="btn btn-secondary"
              onclick="exportConversation()"
              id="exportBtn"
              style="display: none"
            >
              导出此对话
            </button>

            <div id="messagesContainer" class="messages-list">
              <div class="empty-state">
                <p>点击对话列表中的任意对话查看详细内容</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- <script src="./js/chat.js"></script> -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
